[package]
name = "qirlib"
version = "0.3.0"
edition = "2018"
description = "Base Profile QIR library"
build = "build.rs"

[dependencies]
llvm-sys = "110"
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", default-features = false, features = ["llvm11-0", "target-x86"] }
log = "0.4.14"
libloading = "0.7.0"
cty="0.2.1"
rand="0.8.4"
base64 = "0.13.0"
lazy_static = "1.4.0"
mut_static = "5.0.0"
bitvec = "1.0.0"

[dev-dependencies]
serial_test = "0.5.1"
tempfile = "3.2.0"
normalize-line-endings = "0.3.0"

[build-dependencies]
cmake="0.1.48"
cc = "1.0"
lazy_static = "1.0"
regex = "1.0"
semver = "1.0.6"

[lib]
name = "qirlib"

[features]
# default assumes nothing.
# install download an archive and extract it
# download does install + link those libs and compile qirlib
# package clones the LLVM source, and builds it, and creates an archive
# build clones the LLVM source, and builds it, then link those libs and compile qirlib
default = []
install-llvm = ["no-llvm-linking"]
download-llvm = ["internal-llvm-linking"]
package-llvm = ["no-llvm-linking"]
build-llvm = ["internal-llvm-linking"]
internal-llvm-linking = ["llvm-sys/disable-alltargets-init", "inkwell/llvm11-0-no-llvm-linking"]
external-llvm-linking = []
no-llvm-linking = ["llvm-sys/disable-alltargets-init", "inkwell/llvm11-0-no-llvm-linking"]
