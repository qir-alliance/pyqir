name: CI
on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*
      - feature/*

env:
  CARGO_TERM_COLOR: always
  QIRLIB_DOWNLOAD_LLVM: false

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    env: ${{ matrix.config.env }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: "ubuntu-22.04", arch: "x86_64", target: "checks", env: {} }
          - { os: "ubuntu-22.04", arch: "x86_64", target: "default", env: {} }
          - { os: "ubuntu-22.04-arm", arch: "aarch64", target: "default", env: {} }
          - { os: "windows-2022", arch: "x86_64", target: "default", env: {} }
          - { os: "windows-11-arm", arch: "aarch64", target: "default", env: {} }
          - { os: "macos-15-intel", arch: "x86_64", target: "default", env: {} }
          - { os: "macos-15", arch: "aarch64", target: "default", env: {} }
    steps:
      - uses: actions/checkout@v4
      - name: Setup rust toolchain
        uses: ./.github/actions/rust-toolchain
        with:
          toolchain: "1.90"
          components: rustfmt clippy
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install LLVM
        uses: ./.github/actions/install-llvm
        with:
          version: "20"
          os: ${{ matrix.config.os }}
          arch: ${{ matrix.config.arch }}
          directory: ${{ github.workspace }}/target/llvm
          target: ${{ matrix.config.target }}
          cache_counter: "2"
      - name: "Build ${{ matrix.config.target }}"
        run: ./build.ps1 -t ${{ matrix.config.target }}
        shell: pwsh
      - name: Artifacts - manylinux
        uses: actions/upload-artifact@v4
        with:
          name: manylinux-artifacts
          path: target/wheels/*manylinux_2_*.whl
        if: ${{ startsWith(matrix.config.os, 'ubuntu-22.04') }}
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-${{ matrix.config.arch }}-artifacts
          path: target/wheels/*
        if: ${{ !startsWith(matrix.config.os, 'ubuntu-22.04') }}
  docs:
    runs-on: "ubuntu-22.04"
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: manylinux-artifacts
          path: target/wheels

      - name: Build Docs
        run: ./build.ps1 -t docs
        shell: pwsh
      # Always publish docs as an artifact, but only publish docs to GitHub Pages
      # when pushing to main.
      - name: Publish Docs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/_build

      - name: Publish Docs to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/_build/html
        if: ${{ github.event_name == 'push' }}
